<ion-view view-title="Choose your itinerary" ng-controller="homeCtrl" style="background: url(img/login.jpg) center; background-size: cover;">
	<ion-header-bar align-title="center" class="bar-positive">
		<img src="img/logo.png">
		<h1 class="title">Comfort Train</h1>
	</ion-header-bar>

  <ion-content class="padding">
		<img class="centered" src="img/logo.png" alt="Comfort Train" height="140"/>
		<div focus class="list">

      <label class="item  item-input  item-icon-left">
      	<img src="img/ic_line.png" class="small-img stay-top">
 
      	<angucomplete-alt id="l"
              placeholder="Choisir une ligne"
              pause="100"
              selected-object="lineSelected"
              remote-url="http://52.41.157.4:8080/data/lines?q="
              remote-url-data-field="results"
              title-field="name"
              image-field="img"
              minlength="1"
              text-searching="Recherche de lignes ..."
              input-changed="resetLine"
						  input-class="form-control form-control-small"
							auto-match="true"
							match-class="highlight"
              />
      </label>
      <label class="item  item-input  item-icon-left">
      	<img src="img/ic_direction.png" class="small-img stay-top">
      	
        <angucomplete-alt id="d"
              placeholder="Choisir une direction"
              pause="100"
              selected-object="directionSelected"
              remote-url="http://52.41.157.4:8080/data/directions"
              remote-url-request-formatter="directionFormat"
              remote-url-data-field="results"
              title-field="name"
              minlength="1"
              text-searching="Recherche de directions ..."
              input-changed="resetDirection"
              disable-input="inputDirection"
              input-class="form-control form-control-small"
							auto-match="true"
							match-class="highlight"
							/>
      </label>
      <label class="item  item-input  item-icon-left">
      	<img src="img/ic_station.png" class="small-img stay-top">
      	
        <angucomplete-alt id="s"
              placeholder="Choisir un arrÃªt"
              pause="100"
              selected-object="stationSelected"
              remote-url="http://52.41.157.4:8080/data/stations"
              remote-url-request-formatter="stationFormat"
              remote-url-data-field="results"
              title-field="name"
              minlength="1"
              text-searching="Recherche de stations ..."
              input-changed="resetStation"
              disable-input="inputStation"
							input-class="form-control form-control-small"
							auto-match="true"
							match-class="highlight"
              />
      </label>
    </div>  

		<div>
      <button ui-sref="display"  ng-disabled="cantSearch" class="button button-full button-positive"><span class="icon ion-search"></span>&nbsp;Chercher</button>
    </div>

		<div class="padding"></div>
		
		<div class="button-bar social-login">
        <button class="button button-small button-border icon-left ion-social-google button-assertive">Google+</button>
        <button class="button button-small button-border icon-left ion-social-twitter button-calm">Twitter</button>
        <button class="button button-small button-border icon-left ion-social-facebook button-positive">Facebook</button>
    </div>

		<div class="padding"></div>
		<div class="padding"></div>
  </ion-content>
</ion-view>
