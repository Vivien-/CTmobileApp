<ion-view view-title="Choose your itinerary" ng-controller="homeCtrl">
	<ion-header-bar align-title="center" class="bar-positive">
		<img src="img/logo.png">
		<h1 class="title">Comfort Train</h1>
	</ion-header-bar>

  <ion-content class="padding">
		<img class="centered" src="img/ic_home_logo.png" alt="Comfort Train" height="140"/>
		<div class="list">

      <label class="item  item-input  item-icon-left">
      	<img src="img/ic_line.png" class="small-img stay-top">
 
      	<angucomplete-alt id="l"
              placeholder="Ligne"
              pause="100"
              selected-object="lineSelected"
              remote-url="/data/lines?q="
              remote-url-data-field="results"
              title-field="name"
              image-field="img"
              minlength="1"
              text-searching="Recherche de lignes ..."
              input-changed="resetLine"
						  input-class="form-control form-control-small"
							auto-match="true"
							match-class="highlight"
              />
      </label>
      <label class="item  item-input  item-icon-left">
      	<img src="img/ic_direction.png" class="small-img stay-top">
      	
        <angucomplete-alt id="d"
              placeholder="Direction"
              pause="100"
              selected-object="directionSelected"
              remote-url="/data/directions"
              remote-url-request-formatter="directionFormat"
              remote-url-data-field="results"
              title-field="name"
              minlength="1"
              text-searching="Recherche de directions ..."
              input-changed="resetDirection"
              disable-input="inputDirection"
              input-class="form-control form-control-small"
							auto-match="true"
							match-class="highlight"
							/>
      </label>
      <label class="item  item-input  item-icon-left">
      	<img src="img/ic_station.png" class="small-img stay-top">
      	
        <angucomplete-alt id="s"
              placeholder="Station"
              pause="100"
              selected-object="stationSelected"
              remote-url="/data/stations"
              remote-url-request-formatter="stationFormat"
              remote-url-data-field="results"
              title-field="name"
              minlength="1"
              text-searching="Recherche de stations ..."
              input-changed="resetStation"
              disable-input="inputStation"
							input-class="form-control form-control-small"
							auto-match="true"
							match-class="highlight"
              />
      </label>
    </div>  
    <a class="button button-block button-positive " ng-disabled="cantSearch" href="#/display">
      <i class="icon ion-search"></i>
      Chercher
    </a>
    	
  </ion-content>
</ion-view>
