<ion-view view-title="Choose your itinerary">
  <ion-content>
		<div class="span-wrapper padding">
			<a id="home" href="#/home"><i id="back-home" class="ion-android-arrow-back"></i></a>
			<span id="left"></span>
			<span id="refresh" class="ion-loop"></span>
		</div>
		<div id="legend"></div>
		<div style="height:74%;" ng-controller="mapCtrl">
			<div id="map" data-tap-disabled="true"></div>
		</div>

		<div ng-controller="myCtrl">
			<div id="loaderWrapper">
				<div class="loading outer">
					<div class="loading inner"></div>
				</div>
			</div>
			<div class="button-bar padding" id="train-display"></div>
			<div>
				<img style="float: right; vertical-align:middle;padding-right: 10px;padding-left: 10px;" src="img/ic_direction_right.png">
				<p id="right"></p>
			</div>
		</div>
	</ion-content>
</ion-view>
